{% extends 'base.html' %}
    {% block title %}
        Update {{ blogpost.title }}
    {% endblock %}
{% block content %}
{% if user.is_authenticated %}
    <h1>Add New Post</h1><hr>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-light">Update</button>
{% else %}

        Please sign in!

{% endif %}

{% endblock %}
