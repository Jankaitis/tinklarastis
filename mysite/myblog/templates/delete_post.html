{% extends 'base.html' %}
    {% block title %}
        Delete {{ blogpost.title }}
    {% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Delete {{ blogpost.title }}</h1><br/>
    <form method="POST">
        {% csrf_token %}
        <strong>Please confirm you really want to delete this post!</strong><br/><br/>
        <button class="btn btn-light">Delete</button>
{% else %}

        Please sign in!

{% endif %}

{% endblock %}
